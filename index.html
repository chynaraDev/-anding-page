<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>landing page</title>
    <link rel="icon" href="./img/logo.svg">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<!--header start-->
<header id="header">
    <div class="container">
        <div class="navbar">
            <img src="./img/logo.svg" alt="img">
            <div class="navbar--nav">
                <a href="#">Главная</a>
                <a href="#">О нас</a>
                <a href="#">Отзывы</a>
                <a href="#">Контакты</a>
            </div>
        </div>
    </div>
</header>
<!--header end-->

<!--hero start-->
<section id="hero">
    <div class="container">
        <div class="hero">
            <h1>Доставка <span>Европейской</span> кухни прямо к вам домой</h1>
            <p>Самое большое разнообразие <span>Европейских блюд</span> приготовленных лучшими шеф-поварами!</p>
            <div class="hero--btn">
                <button class="hero--btn__button-1">Забронировать столик <ion-icon name="arrow-forward-outline"></ion-icon></button>
                <button class="hero--btn__button-2">Меню <ion-icon name="arrow-forward-outline"></ion-icon></button>
            </div>
        </div>
    </div>
</section>
<!--hero end-->




<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
